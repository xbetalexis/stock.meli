<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Stock</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --card:#111827;
  --accent:#38bdf8;
  --danger:#dc2626;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  background:var(--panel);
  padding:12px;
  border-bottom:1px solid #1f2937;
  z-index:10;
}

.header-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
  text-align:center;
}

.kpi h3{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.kpi span{
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:15px;
}

.controls{
  display:grid;
  grid-template-columns:1fr 200px;
  gap:10px;
  margin-bottom:15px;
}

input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input,select{
  background:#020617;
  color:var(--text);
  border:1px solid #1f2937;
}

button{
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
}

.form{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:10px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:12px;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.card.critico{
  border:2px solid var(--danger);
  box-shadow:0 0 12px var(--danger);
}

.badge{
  display:inline-block;
  background:#1f2937;
  color:var(--muted);
  font-size:12px;
  padding:3px 8px;
  border-radius:999px;
}

.stock{
  font-size:20px;
  font-weight:bold;
}

.stock.low{
  color:white;
  background:var(--danger);
  padding:4px 8px;
  border-radius:6px;
  animation:blink 1s infinite;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:auto;
}

.actions button{
  flex:1;
  background:#020617;
  border:1px solid #1f2937;
  color:var(--text);
}

.actions button:hover{
  background:#111827;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:.3}
}

@media(max-width:700px){
  .header-grid{grid-template-columns:1fr}
  .controls{grid-template-columns:1fr}
  .form{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-grid">
    <div class="kpi">
      <h3>Total productos</h3>
      <span id="kTotal">0</span>
    </div>
    <div class="kpi">
      <h3>Stock crÃ­tico</h3>
      <span id="kCritico">0</span>
    </div>
    <div class="kpi">
      <h3>CategorÃ­a</h3>
      <span id="kCategoria">Todas</span>
    </div>
  </div>
</header>

<div class="container">

<div class="controls">
  <input id="buscar" placeholder="Buscar producto..." oninput="render()">
  <select id="filtro" onchange="render()">
    <option value="">Todas</option>
  </select>
</div>

<div class="form">
  <input id="nombre" placeholder="Producto">
  <input id="categoria" placeholder="CategorÃ­a">
  <input id="cantidad" type="number" placeholder="Stock">
  <button onclick="agregar()">Agregar</button>
</div>

<div class="grid" id="lista"></div>

</div>

<script>
if(localStorage.getItem('auth')!=='ok')location.href='index.html'

let stock=JSON.parse(localStorage.getItem('stock')||'[]')

function save(){localStorage.setItem('stock',JSON.stringify(stock))}

function render(){
  lista.innerHTML=''
  const q=buscar.value.toLowerCase()
  const f=filtro.value

  const cats=[...new Set(stock.map(p=>p.categoria))]
  filtro.innerHTML='<option value="">Todas</option>'
  cats.forEach(c=>filtro.innerHTML+=`<option>${c}</option>`)

  let criticos=0

  stock.filter(p=>
    (!f||p.categoria===f) &&
    p.nombre.toLowerCase().includes(q)
  ).forEach(p=>{
    if(p.cantidad<=3)criticos++
    lista.innerHTML+=`
    <div class="card ${p.cantidad<=3?'critico':''}">
      <strong>${p.nombre}</strong>
      <span class="badge">${p.categoria}</span>
      <div class="stock ${p.cantidad<=3?'low':''}">
        ${p.cantidad<=3?'âš  '+p.cantidad:p.cantidad}
      </div>
      <div class="actions">
        <button onclick="mod('${p.id}',1)">âž•</button>
        <button onclick="mod('${p.id}',-1)">âž–</button>
        <button onclick="del('${p.id}')">ðŸ—‘</button>
      </div>
    </div>`
  })

  kTotal.innerText=stock.length
  kCritico.innerText=criticos
  kCategoria.innerText=f||'Todas'
}

function agregar(){
  if(!nombre.value||!categoria.value)return
  stock.push({
    id:Date.now().toString(),
    nombre:nombre.value,
    categoria:categoria.value,
    cantidad:+cantidad.value
  })
  save()
  nombre.value=categoria.value=cantidad.value=''
  render()
}

function mod(id,v){
  const p=stock.find(x=>x.id===id)
  if(p){
    p.cantidad=Math.max(0,p.cantidad+v)
    save();render()
  }
}

function del(id){
  if(confirm('Â¿Eliminar producto?')){
    stock=stock.filter(p=>p.id!==id)
    save();render()
  }
}

render()
</script>

</body>
</html>
