<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Stock & Ventas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --card:#111827;
  --accent:#38bdf8;
  --danger:#dc2626;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  background:var(--panel);
  padding:12px;
  border-bottom:1px solid #1f2937;
}

.header-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
  text-align:center;
}

.kpi h3{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.kpi span{
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:15px;
}

input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
}

input,select{
  background:#020617;
  color:var(--text);
  border:1px solid #1f2937;
}

button{
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:12px;
}

.card{
  background:var(--card);
  padding:12px;
  border-radius:12px;
}

.stock.low{
  background:var(--danger);
  padding:4px 8px;
  border-radius:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:.3}
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:8px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}

th{
  color:var(--muted);
  text-align:left;
}

@media(max-width:700px){
  .header-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-grid">
    <div class="kpi">
      <h3>Total productos</h3>
      <span id="kProd">0</span>
    </div>
    <div class="kpi">
      <h3>Stock crÃ­tico</h3>
      <span id="kCrit">0</span>
    </div>
    <div class="kpi">
      <h3>Total vendido hoy</h3>
      <span id="kHoy">0</span>
    </div>
  </div>
</header>

<div class="container">

<h2>ðŸ“¦ Stock</h2>

<input id="nombre" placeholder="Producto">
<input id="categoria" placeholder="CategorÃ­a">
<input id="cantidad" type="number" placeholder="Stock inicial">
<button onclick="agregar()">Agregar</button>

<div class="grid" id="lista"></div>

<hr>

<h2>ðŸ§¾ Historial de ventas</h2>

<input type="date" id="fechaFiltro" onchange="renderVentas()">
<input id="buscarVenta" placeholder="Buscar producto..." oninput="renderVentas()">

<table>
<thead>
<tr>
<th>Fecha</th>
<th>Producto</th>
<th>Cantidad</th>
</tr>
</thead>
<tbody id="ventasTabla"></tbody>
</table>

</div>

<script>
if(localStorage.getItem('auth')!=='ok') location.href='index.html'

let stock = JSON.parse(localStorage.getItem('stock')||'[]')
let ventas = JSON.parse(localStorage.getItem('ventas')||'[]')

function save(){
  localStorage.setItem('stock',JSON.stringify(stock))
  localStorage.setItem('ventas',JSON.stringify(ventas))
}

function hoy(){
  return new Date().toISOString().split('T')[0]
}

function render(){
  lista.innerHTML=''
  let crit=0

  stock.forEach(p=>{
    if(p.cantidad<=3) crit++
    lista.innerHTML+=`
    <div class="card">
      <b>${p.nombre}</b><br>
      <small>${p.categoria}</small><br>
      <div class="stock ${p.cantidad<=3?'low':''}">
        ${p.cantidad}
      </div>
      <button onclick="vender('${p.id}')">ðŸ’° Vender</button>
    </div>`
  })

  kProd.innerText = stock.length
  kCrit.innerText = crit
}

function agregar(){
  if(!nombre.value) return
  stock.push({
    id:Date.now().toString(),
    nombre:nombre.value,
    categoria:categoria.value,
    cantidad:+cantidad.value
  })
  save()
  nombre.value=categoria.value=cantidad.value=''
  render()
}

function vender(id){
  const p = stock.find(x=>x.id===id)
  if(!p) return

  const cant = parseInt(prompt(`Â¿CuÃ¡ntas unidades?\nStock: ${p.cantidad}`))
  if(isNaN(cant)||cant<=0||cant>p.cantidad) return

  p.cantidad -= cant

  ventas.push({
    fecha:new Date().toISOString(),
    producto:p.nombre,
    cantidad:cant
  })

  save()
  render()
  renderVentas()
}

function renderVentas(){
  ventasTabla.innerHTML=''
  let totalHoy=0

  ventas
    .filter(v=>{
      const f = v.fecha.split('T')[0]
      return (!fechaFiltro.value || f===fechaFiltro.value) &&
             v.producto.toLowerCase().includes(buscarVenta.value.toLowerCase())
    })
    .forEach(v=>{
      const f=v.fecha.split('T')[0]
      if(f===hoy()) totalHoy+=v.cantidad
      ventasTabla.innerHTML+=`
      <tr>
        <td>${f}</td>
        <td>${v.producto}</td>
        <td>${v.cantidad}</td>
      </tr>`
    })

  kHoy.innerText = totalHoy
}

render()
renderVentas()
</script>

</body>
</html>
