<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Stock, Ventas y Ganancias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617; --panel:#0f172a; --card:#111827;
  --accent:#38bdf8; --danger:#dc2626;
  --text:#e5e7eb; --muted:#94a3b8;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{position:sticky;top:0;background:var(--panel);padding:12px;border-bottom:1px solid #1f2937}
.header-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.kpi{background:var(--card);padding:10px;border-radius:10px;text-align:center}
.kpi h3{margin:0;font-size:13px;color:var(--muted)}
.kpi span{font-size:16px;font-weight:bold}
.kpi .alerta{
  color:white;
  background:var(--danger);
  padding:4px 8px;
  border-radius:6px;
  animation:blink 1s infinite;
}
.container{max-width:1200px;margin:auto;padding:15px}
input,button{padding:10px;border-radius:8px;border:none}
input{background:#020617;color:var(--text);border:1px solid #1f2937}
button{background:var(--accent);font-weight:600;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
.card{background:var(--card);padding:12px;border-radius:12px;display:flex;flex-direction:column;gap:8px}
.card.critico{border:2px solid var(--danger);box-shadow:0 0 12px var(--danger)}
.stock{font-size:20px;font-weight:bold}
.stock.low{background:var(--danger);padding:4px 8px;border-radius:6px;animation:blink 1s infinite}
.actions{display:flex;gap:6px;margin-top:auto}
.actions button{flex:1;background:#020617;border:1px solid #1f2937;color:var(--text)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #1f2937;font-size:14px}
th{color:var(--muted);text-align:left}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:.3}}
@media(max-width:800px){.header-grid{grid-template-columns:1fr 1fr}}
</style>
</head>

<body>

<header>
  <div class="header-grid">
    <div class="kpi"><h3>Productos</h3><span id="kProd">0</span></div>
    <div class="kpi"><h3>Stock crÃ­tico</h3><span id="kCritico" class="alerta">Sin alertas</span></div>
    <div class="kpi"><h3>Vendido hoy</h3><span id="kHoy">0</span></div>
    <div class="kpi"><h3>Ganancia hoy</h3><span id="kGan">$0</span></div>
  </div>
</header>

<div class="container">

<h2>ðŸ“¦ Stock</h2>

<input id="buscarProducto" placeholder="ðŸ” Buscar producto..." oninput="render()"><br><br>

<input id="nombre" placeholder="Producto">
<input id="categoria" placeholder="CategorÃ­a">
<input id="cantidad" type="number" placeholder="Stock inicial">
<input id="precio" type="number" placeholder="Precio unitario">
<button onclick="agregar()">Agregar</button>

<div class="grid" id="lista"></div>

<hr>

<h2>ðŸ§¾ Historial de ventas</h2>

<input type="date" id="fechaFiltro" onchange="renderVentas()">
<input id="buscarVenta" placeholder="ðŸ” Buscar venta..." oninput="renderVentas()">

<table>
<thead>
<tr>
<th>Fecha</th>
<th>Producto</th>
<th>Cant.</th>
<th>Precio</th>
<th>Ganancia</th>
</tr>
</thead>
<tbody id="ventasTabla"></tbody>
</table>

</div>

<script>
if(localStorage.getItem('auth')!=='ok') location.href='index.html'

let stock = JSON.parse(localStorage.getItem('stock')||'[]')
let ventas = JSON.parse(localStorage.getItem('ventas')||'[]')
let criticos = []
let critIndex = 0
let critTimer = null

function save(){
  localStorage.setItem('stock',JSON.stringify(stock))
  localStorage.setItem('ventas',JSON.stringify(ventas))
}

function hoy(){
  return new Date().toISOString().split('T')[0]
}

function iniciarRotacionCriticos(){
  clearInterval(critTimer)

  if(criticos.length === 0){
    kCritico.innerText = 'Sin alertas'
    return
  }

  kCritico.innerText = criticos[0]
  critIndex = 0

  critTimer = setInterval(()=>{
    critIndex = (critIndex + 1) % criticos.length
    kCritico.innerText = criticos[critIndex]
  },2000)
}

function render(){
  lista.innerHTML=''
  criticos=[]
  const q = buscarProducto.value.toLowerCase()

  stock.filter(p=>p.nombre.toLowerCase().includes(q)).forEach(p=>{
    if(p.cantidad<=3) criticos.push(p.nombre)

    lista.innerHTML+=`
    <div class="card ${p.cantidad<=3?'critico':''}">
      <b>${p.nombre}</b>
      <small>${p.categoria}</small>
      <div>Precio: $${p.precio}</div>
      <div class="stock ${p.cantidad<=3?'low':''}">${p.cantidad}</div>
      <div class="actions">
        <button onclick="vender('${p.id}')">ðŸ’° Vender</button>
        <button onclick="reponer('${p.id}')">ðŸ“¦ Reponer</button>
        <button onclick="eliminar('${p.id}')">ðŸ—‘</button>
      </div>
    </div>`
  })

  kProd.innerText = stock.length
  iniciarRotacionCriticos()
}

function agregar(){
  if(!nombre.value||!precio.value) return
  stock.push({
    id:Date.now().toString(),
    nombre:nombre.value,
    categoria:categoria.value,
    cantidad:+cantidad.value,
    precio:+precio.value
  })
  save()
  nombre.value=categoria.value=cantidad.value=precio.value=''
  render()
}

function vender(id){
  const p = stock.find(x=>x.id===id)
  if(!p) return

  const cant = parseInt(prompt(`Â¿CuÃ¡ntas unidades?\nStock: ${p.cantidad}`))
  if(isNaN(cant)||cant<=0||cant>p.cantidad) return

  p.cantidad -= cant

  ventas.push({
    fecha:new Date().toISOString(),
    producto:p.nombre,
    cantidad:cant,
    precio:p.precio,
    ganancia:cant*p.precio
  })

  save()
  render()
  renderVentas()
}

function reponer(id){
  const p = stock.find(x=>x.id===id)
  if(!p) return
  const cant = parseInt(prompt('Â¿CuÃ¡ntas unidades ingresan?'))
  if(isNaN(cant)||cant<=0) return
  p.cantidad += cant
  save()
  render()
}

function eliminar(id){
  if(confirm('Â¿Eliminar producto?')){
    stock = stock.filter(p=>p.id!==id)
    save()
    render()
  }
}

function renderVentas(){
  ventasTabla.innerHTML=''
  let totalHoy=0, ganHoy=0

  ventas.forEach(v=>{
    const f=v.fecha.split('T')[0]
    const g=Number(v.ganancia)||0
    if(f===hoy()){
      totalHoy+=Number(v.cantidad)||0
      ganHoy+=g
    }
    ventasTabla.innerHTML+=`
    <tr>
      <td>${f}</td>
      <td>${v.producto}</td>
      <td>${v.cantidad}</td>
      <td>$${v.precio}</td>
      <td>$${g}</td>
    </tr>`
  })

  kHoy.innerText = totalHoy
  kGan.innerText = '$'+ganHoy
}

render()
renderVentas()
</script>

</body>
</html>
